<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pharmacy Ecommerce Home</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />
    <link rel="stylesheet" href="dist/css/custom.css" />
    <link rel="stylesheet" href="plugins/splidejs/splide.min.css" />
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="/index.html"><b>Albariexpress</b></a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Sign in to start your session</p>

          <div id="contact-us">
            <!-- contact main form -->
            <div class="container">
              <div class="contact-main row m-0 p-0">
                <div class="col-md-12">
                  <form class="p-0 m-0">
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Your Email"
                      class="my-3"
                    />

                    <input
                      type="text"
                      id="password"
                      name="password"
                      placeholder="password"
                    />

                    <button class="contract_btn mt-5 w-100" type="submit">
                      Log in
                    </button>
                    <p class="login-box-msg mt-3">
                      <a href="register.html">
                        New User ! Please
                        <span style="font-size: 14px; font-weight: bold"
                          >Registration First</span
                        >
                      </a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- /.social-auth-links -->
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
  </body>
</html>
